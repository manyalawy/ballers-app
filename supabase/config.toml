# Supabase Local Development Configuration
# See: https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "ballers://"
additional_redirect_urls = ["ballers://", "ballers://auth/callback", "exp://localhost:8081/--/auth/callback"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

# Disable SMS auth (using Email OTP instead)
[auth.sms]
enable_signup = false
enable_confirmations = false

# Enable email OTP (magic link)
[auth.email]
enable_signup = true
double_confirm_changes = false
enable_confirmations = false  # No confirmation needed for OTP flow
max_frequency = "60s"  # Rate limit: 1 email per 60 seconds

# Email templates (for local development, uses Inbucket at http://localhost:54324)
[auth.email.template.magic_link]
subject = "Sign in to Ballers"

[realtime]
enabled = true

[analytics]
enabled = false
